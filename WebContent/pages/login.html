<script type="text/javascript">
$(document).ready(function(){
	$("#login_form").validate({
		errorClass: "visual",
		rules : {
			name : {
				required : true
			},
			password : {
				required : true,
				minlength : 6,
				maxlength : 12
			}
		},
		messages : {
			username : {
				required : '<em></em>请输入登录名/手机号码/员工工号!'
			},
			password : {
				required : '<em></em>请输入密码!',
				minlength : '<em></em>长度不少于6位！',
				maxlength : '<em></em>长度不超过12位！'
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo(element.parent());
		},
		submitHandler:function(form){
			if($.trim($("#username").val())=="" || $.trim($("#password").val())==""){
				alert("用户名或密码不能为空！");
			}else{
				var form ={
    					'account' : $("#username").val(),
    					'password' : $("#password").val()
    			}
				$.post(serverUrl +'userAction.do?queryUser',form, function(resp) {
   					if(resp.status == 200 && resp.data.account){
   						window.location.href = "salary.html?loginAccount="+resp.data.account;
   					}else{
   						alert("用户名或密码不正确，请重试！");
   					}
				});  
			}    				
		}
	});
});
</script>
